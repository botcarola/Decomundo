<html lang="en">

    <title>Decomundo │ Interior Desing</title>
     
    <link href="decomundo.css" rel="stylesheet">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>    

    <main>

        <div class="background">
        <div class="logo">
         <h1 class="logotitle">  decomundo    </h1>
         <p class="logosubtitle">Interior design</p>
         </div>
         <div id="form-modal-login"class="modal-login">  
            <form class="form-login">
                <span>Iniciá tu sesión</span>
               <label for="email">Usuario                    
               </label> 
                  <input id="email" type="email" placeholder="Ingrese su email" autocomplete="email">
               <label for="password">Contraseña
               </label> 
                  <input id="password" type="password"  autocomplete="password" placeholder="Ingrese su contraseña">
               <button type="button" id="button-login">Enviar</button>                 
            </form> 
            <div class="list-login"> 
                <div class="container-close-modal">
                    <button id="close-modal" type="button">
                        <i class="far fa-window-close">
                        </i>
                    </button>
                </div>               
                <ul class="ul-login">
                    <li>¿No tenes una cuenta?
                        <p><a href="#">Registrarse</a> es gratis</p>
                    </li>
                           
                    <li><a href="#">¿Olvidó su contraseña?</a></li>
                </ul>
            </div>            
        </div>   
       </div>      

    </main>

    <header>        
        <nav>

                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="far fa-envelope"></i></a></li>
                </ul>
            </div>

            <div class="loggin">
                <ul class="list-loggin">
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><button class="login-button" id="button-nav">Iniciar Sesión</button></li>
                </ul>
            </div>
        </nav>
    </header>  

<script src="index.js"></script>
